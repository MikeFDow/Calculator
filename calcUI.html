<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="calcTop">
        <div id="display"></div>
    </div>
    <div id="calcBody">
        <div id="digitDiv">
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="digit" id="0">0</button>
        </div>
        <div id="operatorDiv">
            <button class="operator op" id="+">+</button>
            <button class="operator op" id="-">-</button>
            <button class="operator op" id="/">/</button>
            <button class="operator op" id="*">x</button>
            <button class="operator" id="equalButton">=</button>
            <button class="operator" id="clrButton">Clr</button>
            <button class="operator" id="backspace">del</button>
        </div>
    </div>
</body>
</html>
